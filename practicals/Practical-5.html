<!DOCTYPE html> 
<html>
 
<head> 
 <title>form</title> 
</head>
 
<body><center><br> 
 <h2>Registration form</h2> 
 
 <form  action="resume.html"method="post"> 
  <table border="3px"> 
   <tr> 
    <td>Enter your first name</td><td> <input type="text" name="Fname" placeholder="first name"><br></td> 
   </tr> 
   <tr> 
    <td>Enter your middle name</td><td> <input type="text" name="Mname" placeholder="middle name"><br></td> 
   </tr> 
   <tr> 
    <td>Enter your last name</td><td> <input type="text" name="Lname" placeholder="last name"><br></td> 
   </tr> 
   <tr> 
    <td>Gender</td><td> <input type="Radio" name="g">Male<br> 

 
     <input type="Radio" name="g">Female<br></td> 
   </tr> 
   <tr> 
    <td>Select your language</td><td> <input type="checkbox" name="Eng">English<br> 
     <input type="checkbox" name="Hindi">Hindi<br> 
     <input type="checkbox" name="Gujarati">Gujarati<br></td> 
    </tr> 
   <tr> 
    <td>Select Country</td><td> <Select Name="select country"> 
     <option>Select country</option> 
     <option value="India">india</option> 
     <option value="USA">USA</option> 
     <option value="Canada">canada</option> 
     <option value="UK">UK</option></td> 
    </select> 
   </tr> 
   <tr> 
    <td>Select State</td><td> <Select Name="Select Country"> 
     <option>Select state</option> 
     <option value="Gujarat">Gujarat</option> 
     <option value="UP">UP</option> 
     <option value="Maharashtra">Maharashtra</option> 
     <option value="goa">goa</option></td> 
    </select> 
   </tr> 
   <tr> 
 
    <td>Select city</td><td> <Select name="Select country"> 
     <option>Select city</option> 
     <option value="Ahmedabad">Ahmedabad</option> 
     <option value="Bihar">Bihar</option> 
     <option value="Mumbai">Mumbai</option> 
     <option value="Panaji">Panaji</option></td> 
    </select> 
   </tr> 
   <tr> 
    <td>Enter Email ID</td><td> <input type="text" name="email id" placeholder="Enter Email"></td> 
   </tr> 
   <tr> 
    <td>Enter Password</td><td> <input type="password" name="password" placeholder="Enter Password"></td> 
   </tr> 
   <tr> 
    <td>Confirm Password</td><td> <input type="password" name="password" placeholder=" Confirm Password"></td> 
   </tr> 
   <tr> 
    <td>Enter mobile no</td><td> <input type="number" name="mobile noo" placeholder="Enter Mobile No."></td> 
   </tr> 
   <tr> 
    <td>Address</td><td> <textarea rows="6" cols="20"></textarea></td> 
   </tr> 
   <tr> 
 
 
    <td>Upload Photo</td><td> <input type="file" name="filetoupload"><br> 
    <input type="submit" value="Upload" name="Submit"></td> 
   </tr> 
    <tr> 
    <td>Upload Sign</td><td> <input type="file" name="filetoupload"><br> 
    <input type="Submit" value="Upload" name="Submit"></td> 
   </tr> 
 
   </table><br> 
    <input type="Submit"value="Submit" name="Submit"> 
 
    </form> 
 
</body> 
</html>
